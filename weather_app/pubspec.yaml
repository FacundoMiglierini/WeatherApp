name: weather_app
description: A weather app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.2.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  path: ^1.9.0
  email_validator: '^2.1.16'
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^1.1.3
  build_runner: ^2.1.11
  crypto: ^3.0.3
  http: ^1.2.1
  provider: ^6.1.2
    

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/weather_logo.png
    - assets/clear_sky_day.png
    - assets/clear_sky_night.png
    - assets/rain_day.png
    - assets/rain_night.png
    - assets/thunderstorm_day.png
    - assets/thunderstorm_night.png
    - assets/snowfall_day.png
    - assets/snowfall_night.png
    